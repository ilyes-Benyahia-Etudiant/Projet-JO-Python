<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Réinitialiser le mot de passe</title>
  <link rel="stylesheet" href="/static/css/index.css">
  <link rel="icon" href="/public/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="card" style="max-width:560px;margin:32px auto">
    <h1>Réinitialiser le mot de passe</h1>
    {% if error %}<div class="msg err">{{ error }}</div>{% endif %}
    {% if message %}<div class="msg ok">{{ message }}</div>{% endif %}
    <form id="web-update-password-form" action="javascript:void(0);">
      <div class="group">
        <label>Nouveau mot de passe</label>
        <input
          class="input"
          name="new_password"
          type="password"
          minlength="8"
          autocomplete="new-password"
          pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}"
          title="Au moins 8 caractères, dont 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère spécial"
          required
        />
      </div>
      <button class="btn" type="submit">Mettre à jour</button>
    </form>
  </div>
  <script src="/public/js/app/http.js"></script>
  <script src="/public/js/app/reset_password.js"></script>
</body>
</html>
