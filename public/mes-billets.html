<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mes billets achetés</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="/static/css/index.css">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <div class="olympic-rings">
          <span class="ring blue"></span>
          <span class="ring yellow"></span>
          <span class="ring black"></span>
          <span class="ring green"></span>
          <span class="ring red"></span>
          <span class="navbar-title">Olympic Games</span>
        </div>
      </div>
      <ul class="navbar-links" id="primary-navigation">
        <li><a href="/">Accueil</a></li>
        <li><a href="/billets.html">Evenements</a></li>
        <li><a href="/billeterie.html">Billeterie</a></li>
        <li><a href="/session">Ma Session</a></li>
      </ul>
      <div class="navbar-actions">
        <a class="btn-login" href="/auth">Connexion</a>
      </div>
    </nav>
  </header>

  <main class="container" style="margin-top:24px">
    <section class="session-section" style="padding:24px">
      <div class="session-card">
        <h2 class="section-title" style="margin-bottom:16px">Mes billets achetés</h2>
        <p class="text-gray-700" style="margin-bottom:16px">Historique de vos commandes et billets. L'intégration backend/DB arrivera juste après.</p>
        <div id="tickets-empty" class="msg" style="display:none"></div>
        <div id="tickets-list" class="events-grid" style="grid-template-columns: repeat(2, minmax(0, 1fr)); gap:16px"></div>
        <div style="margin-top:16px">
          <a href="/session" class="btn btn-secondary">Retour à ma session</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Placeholder front côté client en attendant le backend: montre un exemple si localStorage contient une clé fictive
    (function(){
      const wrap = document.getElementById('tickets-list');
      const empty = document.getElementById('tickets-empty');
      const sample = JSON.parse(localStorage.getItem('jo_sample_tickets')||'[]');
      if(!sample.length){
        empty.textContent = "Vous n'avez pas encore de billets. Revenez après l'achat.";
        empty.style.display = 'block';
        return;
      }
      const tpl = (t)=> `
        <div class="event-card">
          <div class="event-content">
            <h3>${t.title}</h3>
            <p>Quantité: ${t.qty}</p>
            <p>Référence: ${t.ref}</p>
            <div style="margin-top:8px;display:flex;gap:8px;align-items:center">
              <span class="material-symbols-outlined">qr_code_2</span>
              <span class="text-gray-700">QR code à venir</span>
            </div>
          </div>
        </div>`;
      wrap.innerHTML = sample.map(tpl).join('');
    })();
  </script>
</body>
</html>
