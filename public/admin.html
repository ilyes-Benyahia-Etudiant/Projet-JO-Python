<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administration</title>
  <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
  <div class="card">
    <div class="visual">
      <div class="visual-inner">
        <h1>Espace Administrateur</h1>
        <p class="lead">Cette page est réservée aux utilisateurs avec le rôle <strong>admin</strong>.</p>
        <div class="footer">
          <p>Accès basé sur le rôle via vérification côté serveur (/admin) et côté client (admin.js).</p>
        </div>
      </div>
    </div>
    <div class="form">
      <div class="group">
        <div class="label">Informations</div>
        <div id="admin-user" class="user-card">
          <div class="user-placeholder">Chargement des informations...</div>
        </div>
      </div>

      <div class="btn-group">
        <button id="btn-go-session" class="btn btn-secondary">Ma session</button>
        <button id="btn-logout" class="btn btn-warning">Déconnexion</button>
      </div>

      <div class="group">
        <div class="label">Actions Admin</div>
        <div id="admin-actions">
          <button id="btn-refresh" class="btn">Rafraîchir</button>
        </div>
      </div>

      <div id="admin-msg" class="msg" style="display:none"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/static/js/admin.js"></script>
</body>
</html>
